name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./shooters

      - name: Build Next.js project
        run: npm run build
        working-directory: ./shooters

      - name: Manually wrap output
        run: |
          if [ ! -d ./shooters/out/ShootersTremelo ]; then
            mkdir -p ./shooters/out/ShootersTremelo
            mv ./shooters/out/* ./shooters/out/ShootersTremelo
          fi
        working-directory: ./shooters

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./shooters/out
